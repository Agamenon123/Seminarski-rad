<link rel="stylesheet" href="styles.css">
<h1 id="title">OGLAS ZA POSAO</h1>
<p id="description">Tražimo radnika na poziciji konobar-pomoćni konobar, a svi
 
  zainteresovani  mogu da se jave na broj 065-610/024
</p>
<form id="survey-form">
  <div class="input-element">
    <label id="name-label">
      Ime
    </label>
    <input id="name" placeholder="ime" type="text" required/>
  </div>
<div class="input-element">
  <label id="email-label">
    Email
  </label>
  <input id="email" type="email" placeholder="email" required/>
</div>
<div class="input-element">
 <label id="number-label">
  Godine
 </label>
 <input id="number" min="18" max="50" type="number" placeholder="godine" required/>
 </div>
 <div class="input-element">
  <label id="select-label">
    Koji je tvoj omiljeni hobi?
  </label>
  <select id="dropdown">
    <option>Fudbal</option>
    <option>Teretana</option>
    <option>Crtanje</option>
    <option>Citanje knjiga</option>
    </select>
 </div>
 <div class="input-element">
  <div>
  <label>Da li ste nekad radili ovaj posao prije?</label>
 </div>
 <div>
 <label><input type="radio" value="Da" name="name">Da
</label>
</div>
<div>
  <label><input type="radio" value="Ne" name="name">Ne
  </label>
</div>
</div>
<div class="input-element">
  <label>Da ste vi poslodavac koje bi uslove ponudili radniku?</label>
  </div>
  <div>
  <label><input value="plata" type="checkbox" name="name">Minimalna plata od 1000 KM
  </label>
</div>
<label><input value="vrijeme" type="checkbox">Radno vrijeme od 8 sati</label>
<div>
  <label><input value="ljubaznost" type="checkbox">Ljubaznost</label>
</div>
<div>
  <label><input value="bonusi" type="checkbox">Bonusi</label>
</div>
</div>
<div class="input-element">
  
  <label>Dodatni komentar</label>
  <textarea type="text"></textarea>
  </div>
  <div>
    <button type="sumbit" id="submit">Submit</button>
  </div>
  </form>
